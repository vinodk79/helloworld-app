apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
       app: node

  template:
    metadata:
      labels:
         app: node
    spec:
      containers:
      - image: vinodk79/helloworld-app:latest
        name: node
